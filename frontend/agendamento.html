<body></body>
<h1>Agendamentos de Corte de Cabelo</h1>
<table>
    <thead>
        <tr>
            <th>Serviço</th>
            <th>Barbeiro</th>
            <th>Duração</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Valor</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody id="agendamentos">
        <!-- Linhas de agendamento serão inseridas aqui pelo JavaScript -->
    </tbody>
</table>

<script>
    let agendamentos = [];

    // Função para carregar os agendamentos na tabela
    function carregarAgendamentos() {
        fetch('http://localhost:3000/api/agendamentos')
            .then(response => response.json())
            .then(data => {
                agendamentos = data; // Assume que a resposta é uma lista de agendamentos
                const tbody = document.getElementById('agendamentos');
                tbody.innerHTML = ''; // Limpa o corpo da tabela

                agendamentos.forEach(agendamento => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${agendamento.servico}</td>
                        <td>${agendamento.barbeiro}</td>
                        <td>${agendamento.duracao}</td>
                        <td>${agendamento.data}</td>
                        <td>${agendamento.hora}</td>
                        <td>${agendamento.preco}</td>
                        <td><button class="cancel-btn" onclick="cancelarAgendamento(${agendamento.idagendamento})">Cancelar</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar agendamentos:', error);
                alert('Houve um erro ao carregar os agendamentos. Tente novamente.');
            });
    }

    // Função para cancelar agendamento
    // Função para cancelar agendamento
function cancelarAgendamento(id) {
    if (confirm('Tem certeza de que deseja cancelar este agendamento?')) {
        fetch(`http://localhost:3000/api/agendamentos/${id}`, { method: 'DELETE' }) // Corrigido para incluir o ID
            .then(response => {
                if (!response.ok) {
                    return response.text().then(errorMessage => {
                        throw new Error(`Erro ${response.status}: ${errorMessage}`);
                    });
                }
            })
            .then(() => {
                agendamentos = agendamentos.filter(a => a.id !== id);
                carregarAgendamentos(); // Atualiza a tabela
                alert('Agendamento cancelado com sucesso.');
            })
            .catch(error => {
                console.error('Erro ao cancelar agendamento:', error);
                alert('Houve um erro ao cancelar o agendamento: ' + error.message);
            });
    }
}


    carregarAgendamentos();
</script>
