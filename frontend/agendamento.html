<body></body>
    <h1>Agendamentos de Corte de Cabelo</h1>
    <table>
        <thead>
            <tr>
                <th>Serviço</th>
                <th>Barbeiro</th>
                <th>Duração</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="agendamentos">
            <!-- Linhas de agendamento serão inseridas aqui pelo JavaScript -->
        </tbody>
    </table>

    <script>
        // Dados de exemplo para os agendamentos
        const agendamentos = [
            { id: 1, servico: 'Corte de Cabelo', barbeiro: 'João', duracao: '30 min', data: '15/09/2024', horario: '10:00', valor: 'R$ 50,00' },
            { id: 2, servico: 'Barba e Corte', barbeiro: 'Maria', duracao: '45 min', data: '16/09/2024', horario: '14:00', valor: 'R$ 80,00' },
            { id: 3, servico: 'Barba e Corte', barbeiro: 'Maria', duracao: '45 min', data: '16/09/2024', horario: '14:00', valor: 'R$ 80,00' },
        ];

        // Função para carregar os agendamentos na tabela
        function carregarAgendamentos() {
            const tbody = document.getElementById('agendamentos');
            tbody.innerHTML = ''; // Limpa o corpo da tabela antes de adicionar novos agendamentos

            agendamentos.forEach(agendamento => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${agendamento.servico}</td>
                    <td>${agendamento.barbeiro}</td>
                    <td>${agendamento.duracao}</td>
                    <td>${agendamento.data}</td>
                    <td>${agendamento.horario}</td>
                    <td>${agendamento.valor}</td>
                    <td><button class="cancel-btn" onclick="cancelarAgendamento(${agendamento.id})">Cancelar</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Função para cancelar agendamento
        function cancelarAgendamento(id) {
            if (confirm('Tem certeza de que deseja cancelar este agendamento?')) {
                // Remove o agendamento da lista
                const index = agendamentos.findIndex(a => a.id === id);
                if (index > -1) {
                    agendamentos.splice(index, 1);
                    carregarAgendamentos(); // Atualiza a tabela
                    alert('Agendamento cancelado com sucesso.');
                }
            }
        }

        // Carrega os agendamentos na tabela ao carregar a página
        window.onload = carregarAgendamentos;
    </script>
