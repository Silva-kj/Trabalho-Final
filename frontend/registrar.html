<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registre-se</title>
    <style>
        body {
            background-image: url("./images/fundo.png");
            background-size: cover;
            color: white;
            text-align: center;
            font-family: 'Cinzel Decorative', sans-serif;
        }

        @font-face {
            font-family: 'Cinzel Decorative';
            src: url("./fonts/Cinzel_Decorative/CinzelDecorative-Black.ttf");
        }

        h1 {
            margin-top: 7%;
            font-size: 50px;
            font-family: 'Cinzel Decorative';
        }

        .login-link {
            color: white;
            margin: 20px 0;
        }

        input {
            border-radius: 20px;
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: none; /* Remove a borda */
            outline: none; /* Remove o contorno ao focar */
            background: white; /* Fundo suave */
            color: black; /* Cor do texto */
        }

        button {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>CADASTRE UMA NOVA CONTA</h1>
    <p class="login-link">
        <a href="login.html">Já é registrado? Então faça Login!</a>
    </p>

    <form onsubmit="cadastrarPessoa(event)">
        <label for="nome">Nome</label><br>
        <input id="nome" required><br>

        <label for="email">Email</label><br>
        <input id="email" required><br>

        <label for="telefone">Telefone</label><br>
        <input id="telefone" required><br>

        <label for="senha">Senha</label><br>
        <input id="senha" type="password" required><br>

        <button type="submit">Registre-se</button>
    </form>

    <script>
        function cadastrarPessoa(event) {
            event.preventDefault(); // Previne o envio do formulário

            // Captura os valores dos inputs
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;

            // Cria o objeto com os dados
            const pessoa = {
                nome,
                email,
                telefone,
                senha,
            };

            // Faz a solicitação POST para o backend
            fetch('http://localhost:3000/api/clientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pessoa)
            })
                .then(response => response.json())
                .then(data => {
                    alert('Pessoa cadastrada com sucesso!');
                    window.location.href = "index.html";
                })
                .catch(error => alert(error));
        }
    </script>
</body>

</html>
